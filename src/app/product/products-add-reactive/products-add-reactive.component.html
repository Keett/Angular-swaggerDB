<h3>Yeni Ürün Ekle - Reactive Form</h3>
<form [formGroup]="productAddForm" (ngSubmit)="productAdd()">
    <div class="form-group">
        <input class="form-control" type="text" id="name" name="name" formControlName="name" placeholder="Ürün Adı">
        <!-- <div *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty" class="alert alert-danger">Ürün adı
            zorunludur</div>  -->
        <div *ngIf="productAddFormControl.name.hasError('required') && productAddFormControl.name.dirty" class="alert alert-danger">Ürün adı
                zorunludur</div> 
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="description" name="description" formControlName="description" placeholder="Açıklama">
        <div *ngIf="productAddFormControl.description.hasError('required') && productAddFormControl.description.dirty" class="alert alert-danger">Açıklama yazılması
                zorunludur</div> 
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" placeholder="Resim">
        <div *ngIf="productAddFormControl.imageUrl.hasError('required') && productAddFormControl.imageUrl.dirty" class="alert alert-danger">Resim
                zorunludur</div> 
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="price" name="price" formControlName="price" placeholder="Ürün Fiyatı">
        <div *ngIf="productAddFormControl.price.hasError('required') && productAddFormControl.price.dirty" class="alert alert-danger">Üürn fiyatı
                zorunludur</div> 
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddFormControl.categoryId.hasError('required') && productAddFormControl.categoryId.touched" class="alert alert-danger">Kategori gereklidir.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
